<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops And Function</title>
</head>
<body>
    <h2>Test Loops</h2>
    <script>
        var mul = prompt("Nhap vao 1 so");
        for(var num = 1; num <=100; num++){
            document.writeln(num * mul);
        }
    </script>
    <script>
        function openNewWindow(){
            open("https://fai.edunext.vn/vi/home");
        }
    </script>
    <h2>User-Defined Function</h2>
    <input type="button" value="Click me to open a new window" onclick="openNewWindow()">
</body>
</html>
